<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Adulteration Monitoring</title>
    <link rel="stylesheet" href="rdata.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    

</head>
<body>
    <div class="container">
        <h1>Real-Time Gas Adulteration Monitoring</h1>
        <div class="monitor">
            <h2>Gas Level: <span id="data">0</span> PPM</h2>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="alert-msg"></p>
        </div>
    </div>
    <script src="rdata.js"></script>
</body>
</html>
